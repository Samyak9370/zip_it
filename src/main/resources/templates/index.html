<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zip-It | File Converter</title>
    <style>
        /* General Body Styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: grid;
            place-content: center;
            min-height: 100vh;
            background-color: #eef1f5;
            margin: 0;
            color: #333;
        }

        /* Main Container */
        .container {
            background: #ffffff;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            text-align: center;
            width: 100%;
            max-width: 500px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }

        p {
            color: #7f8c8d;
            margin-bottom: 2rem;
        }

        /* Hide the default file input */
        #fileInput {
            display: none;
        }

        /* --- NEW: Style for the Blue "Select Files" Button --- */
        .select-file-btn {
            background-color: #3498db; /* Blue background */
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 500;
            display: inline-block;
            transition: background-color 0.2s ease-in-out;
        }

        /* --- NEW: Hover effect for the button --- */
        .select-file-btn:hover {
            background-color: #2980b9; /* Darker blue on hover */
        }

        /* File List Display */
        #file-list {
            margin-top: 1.5rem;
            text-align: left;
            font-size: 0.9rem;
        }

        #file-list div {
            background-color: #ecf0f1;
            padding: 8px 12px;
            border-radius: 5px;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Submit Button */
        .submit-btn {
            background-color: #2ecc71;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            margin-top: 1.5rem;
            display: none; /* Hidden by default */
            width: 100%;
            transition: background-color 0.2s ease;
        }

        .submit-btn:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Zip-It Service ðŸš€</h1>
    <p>Click the button to select files you want to archive.</p>

    <form id="zipForm" method="POST" action="/zip-files" enctype="multipart/form-data">
        <input type="file" id="fileInput" name="files" multiple>

        <label for="fileInput" class="select-file-btn">Select Files</label>

        <div id="file-list"></div>

        <button type="submit" id="submitBtn" class="submit-btn">Create ZIP Archive</button>
    </form>
</div>

<script>
    // Simplified script - no drag-and-drop logic needed
    const fileInput = document.getElementById('fileInput');
    const fileListDiv = document.getElementById('file-list');
    const submitBtn = document.getElementById('submitBtn');

    // Listen for changes on the file input
    fileInput.addEventListener('change', () => {
        handleFiles(fileInput.files);
    });

    function handleFiles(files) {
        fileListDiv.innerHTML = ""; // Clear previous list
        if (files.length > 0) {
            Array.from(files).forEach(file => {
                const fileDiv = document.createElement('div');
                fileDiv.textContent = file.name;
                fileListDiv.appendChild(fileDiv);
            });
            submitBtn.style.display = 'block'; // Show the "Create ZIP" button
        } else {
            submitBtn.style.display = 'none'; // Hide if no files are selected
        }
    }
</script>

</body>
</html>
